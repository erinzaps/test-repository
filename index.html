<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300;400;500;600;700&family=Titan+One&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Weather today</title>
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/f94791afea.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  </head>

  <body>
    <div class="container">
      <form class="search-bar">

        <div class="row">

          <div class="col-8">
            <form id="search-for-city">
              <input
                class="input-search shadow-sm border-0"
                autofocus="on"
                autocomplete="off"
                id="city-entered"
                type="text"
                name="search-bar"
                placeholder="search"
              />
            </form>  
          </div>

          <div class="col-2">
            <input
              type="submit"
              value="Go"
              class="btn go">
          </div>

          <div class="col-2">
            <button class="btn" id="my-location">
              <i class="fas fa-location-arrow"></i>
            </button>
          </div>

        </div>

      </form>
      
      <section class="present-conditions">
        <div class="row">
          <div class="col-auto">
            <img
            src="images/sun v2.png"
            alt="sun"
            width="80px"
            class="img-sun present"
            />
          </div>
          
          <div class="col">
            <div class="city"></div>
            <div class="date-time"></div>
            It is currently
            <span class="present-temp" id="present-temp"></span> with
            <span class="sky" id="present-sky"></span>
            <span class="tempToggle">
            <a href="#" id="celsius">°C </a>|
            <a href="#" id="fahrenheit">°F</a></span>

            <br />
            <span class="humidity" id="present-humidity"></span>
            humidity, wind
            <span class="wind" id="wind"></span>
          </div>
        </div>
      </section>
      
      <section class="future-conditions">
        <div class="row">
          <div class="col weekday">
            Tomorrow <br />
            <img
            src="images/partly-cloudy v2.png"
            alt="part-cloud"
            class="img-part-sun future"
            />
          </div>
          <div class="col weekday">
            Friday <br />
            <img
            src="images/partly-cloudy v2.png"
            alt="part-cloud"
            class="img-part-sun future"
            />
          </div>
          <div class="col weekday">
            Saturday <br />
            <img
            src="images/sun v2.png"
            alt="sun"
            class="img-sun future"
            />
          </div>
          <div class="col weekday">
            Sunday <br />
            <img
            src="images/partly-cloudy v2.png"
            alt="part-cloud"
            class="img-part-sun future"
            />
          </div>
          <div class="col weekday">
            Monday <br />
            <img
            src="images/sun v2.png"
            alt="sun"
            class="img-sun future"
            />
          </div>
        </div>
        <hr />
      </section>
      
      <footer>
        Coded by
        <span>
          <a
          href="https://www.linkedin.com/in/erin-zapisocki/"
          target="_blank"
          id="my-name"
          >
          Erin Zapisocki</a
          >
        </span>
        <i class="fas fa-laptop"></i>
        <span>
          
          <a href="https://github.com/erinzaps" target="_blank" id="my-github">GitHub</a>
        </span> Weather icons
        created by Made by Made from Noun Project
      </footer>
    </div>
  </div>
    <script src="src/script.js"></script>
  </body>
  </html>
