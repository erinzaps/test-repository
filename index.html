<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300;400;500;600;700&family=Titan+One&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Weather today</title>
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/f94791afea.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <form class="search-bar">
        <div class="row">
          <div class="col-8">
            <form id="search-for-city">
              <input
                class="input-search shadow-sm border-0"
                autofocus="on"
                autocomplete="off"
                id="city-entered"
                type="text"
                name="search-bar"
                placeholder="search"
              />
            </form>
          </div>

          <div class="col-2">
            <input
              type="submit"
              value="Go"
              class="btn go"
            />
          </div>

          <div class="col-2">
            <button class="btn" id="my-location">
              <i class="fas fa-location-arrow"></i>
            </button>
          </div>
        </div>
      </form>

      <section class="present-conditions">
        <div class="row">
          <div class="col-auto">
            <img
              src="#"
              alt="Current weather description"
              width="125px"
              class="icon"
              id="icon"
            />
          </div>

          <div class="col">
            <div class="city"></div>
            <div
              class="date-time"
              id="date-time"
            ></div>
            It is currently
            <span
              class="present-temp"
              id="present-temp"
            ></span
            ><span class="degrees-symbol">°</span> with
            <span class="sky" id="present-sky"></span>
            <span class="tempToggle">
              <a
                href="#"
                id="celsius-link"
                class="active"
                >°C </a
              >⁞
              <a href="#" id="fahrenheit-link">
                °F</a
              ></span
            >

            <br />
            <span
              class="humidity"
              id="present-humidity"
            ></span>
            humidity, wind
            <span class="wind" id="wind"></span>
          </div>
        </div>
      </section>

      <div
        class="future-conditions"
        id="future-conditions"
      ></div>

      <hr />

      <footer>
        <span>
          <a
            href="https://github.com/erinzaps"
            target="_blank"
            id="my-github"
            >Open-source code</a
          >
          by
          <a
            href="https://www.linkedin.com/in/erin-zapisocki/"
            target="_blank"
            id="my-name"
          >
            Erin Zapisocki</a
          >
        </span>
        <i class="fas fa-laptop"></i>
        <a
          href="https://stupefied-sammet-dc1349.netlify.app/"
          target="_blank"
          id="my-netlify"
          >Hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
